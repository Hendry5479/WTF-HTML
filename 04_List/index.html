<!DOCTYPE html>

<head>
    <title>Element</title>
</head>

<body>
    <!-- 无序列表 -->
    <ul>
        <li>first item</li>
        <li>second item</li>
        <li>third item</li>
    </ul>

    <!-- 有序列表 -->
    <ol>
        <li>Coffee</li>
        <li>Milk</li>
    </ol>

    <!-- 定义列表 -->
    <dl>
        <dt>Coffee</dt>
        <dd>- black coffee</dd>
        <dd>- hot coffee</dd>
        <dt>Milk</dt>
        <dd>- white milk</dd>
        <dd>- hot milk</dd>
    </dl>

    <!-- 表格基本使用 -->
    <table>
        <tr>
            <th>国家</th>
            <th>首都</th>
            <th>人口</th>
        </tr>
        <tr>
            <td>USA</td>
            <td>Washington D.C.</td>
            <td>309 million</td>
        </tr>
        <tr>
            <td>Sweden</td>
            <td>Stockholm</td>
            <td>9 million</td>
        </tr>
    </table>

    <!-- thead,tbody,tfoot -->
    <table>
        <tr>
            <th>Items</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
        <tr>
            <td>Apple</td>
            <td>100</td>
            <td rowspan="2">300</td>
        </tr>
        <tr>
            <td>Orange</td>
            <td>200</td>
        </tr>
    </table>


    <!-- 合并表格项，colspan和rowspan -->
    <table>
        <tr>
            <th>Items</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
        <tr>
            <td>Apple</td>
            <td>100</td>
            <td rowspan="2">300</td>
        </tr>
        <tr>
            <td>Orange</td>
            <td>200</td>
        </tr>
    </table>
</body>

</html>
