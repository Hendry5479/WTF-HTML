<!DOCTYPE html>

<head>
    <title>Element</title>
</head>

<body>
    <!-- 无序列表 -->
    <ul>
        <li>first item</li>
        <li>second item</li>
        <li>third item</li>
    </ul>

    <!-- 有序列表 -->
    <ol>
        <li>Coffee</li>
        <li>Milk</li>
    </ol>

    <!-- 定义列表 -->
    <dl>
        <dt>Coffee</dt>
        <dd>- black coffee</dd>
        <dd>- hot coffee</dd>
        <dt>Milk</dt>
        <dd>- white milk</dd>
        <dd>- hot milk</dd>
    </dl>
</body>

</html>
